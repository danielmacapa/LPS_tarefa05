<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>

</head>
<body>
    <style>

    </style>

    <div id="form">
    <form action="../php/cadastro.php" method="post">
        <h2>Informe os dados do usuário</h2>
        <p>Nome completo: </p>
        <input type="text" size="45" name="nome" autofocus required autocomplete="off">
        <p>E-mail: </p>
        <input type="email" name="email" required autocomplete="off">
        <p>Data de Nascimento: </p>
        <input type="date" name="data" required autocomplete="off">
        <p>CPF: </p>
        <input type="text" maxlength="11" name="cpf" required autocomplete="off"
        placeholder="somente números">
        <p>Usuário: </p>
        <input type="text" size="10" name="usuario" required autocomplete="off">
        <p>Senha: </p>
        <input type="password" name="senha" required>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    </div>


</body>
</html>
